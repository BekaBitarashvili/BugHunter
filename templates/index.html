<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/style.css" rel="stylesheet">
    <title>BugHunter</title>
</head>
<body>
    <div class="container">
        <h1>რეპორტი ხარვეზებისათვის</h1>
        <form id="bugForm" action="/submit" method="POST">
            <div class="field-group">
                <h2>ხარვეზის ID</h2>
                <label>ID ნომერი</label>
                <input type="text" name="id_number">
                <label>ხარვეზის დასახელება</label>
                <input type="text" name="name">
                <label>პასუხისმგებელი პირი</label>
                <input type="text" name="reporter">
                <label>თარიღი</label>
                <input type="date" name="date">
            </div>

            <div class="field-group">
                <h2>Bug მიმოხილვა</h2>
                <label>მიმოხილვა</label>
                <input type="text" name="summary">
                <label>URL/მისამართი</label>
                <input type="text" name="url">
                <label>ფოტოსურათი</label>
                <input type="text" name="screenshots">
            </div>

            <div class="field-group">
                <h2>გარემო</h2>
                <label>პლატფორმა</label>
                <input type="text" name="platform">
                <label>ბრაუზერი</label>
                <input type="text" name="browser">
                <label>ოპერაციული სისტემა</label>
                <input type="text" name="os">
            </div>

            <div class="field-group">
                <h2>ხარვეზის დეტალები</h2>
                <label>ნაბიჯები</label>
                <textarea name="steps"></textarea>
                <label>მოსალოდნელი შედეგი</label>
                <textarea name="expected_results"></textarea>
                <label>რეალური შედეგი</label>
                <textarea name="actual_results"></textarea>
                <label>აღწერა</label>
                <textarea name="description"></textarea>
            </div>

            <div class="field-group">
                <h2>ხარვეზის მნიშვნელობა</h2>
                <label>წონა</label>
                <input type="text" name="severity">
                <label>პრიორიტეტი</label>
                <input type="text" name="priority">
                <label>ხარვეზზე მუშაობს</label>
                <input type="text" name="assigned_to">
            </div>

            <div class="field-group">
                <h2>შენიშვნები</h2>
                <label>შენიშვნა</label>
                <textarea name="notes"></textarea>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="allowEmpty" name="allow_empty">
                <label for="allowEmpty">ცარიელი ველების ვალიდაცია</label>
            </div>

            <button type="submit" class="submit-btn">რეპორტი</button>
        </form>
    </div>
    <script>
        document.getElementById('bugForm').onsubmit = function(e) {
            var allowEmpty = document.getElementById('allowEmpty').checked;
            var inputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
            inputs.forEach(function(input) {
                if (!allowEmpty && !input.value) {
                    alert('Please fill all fields or check the "Allow empty fields" checkbox.');
                    e.preventDefault();
                    return false;
                }
            });
        };
    </script>
</body>
</html>
